<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Cipher (2x2)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hill Cipher (2x2)</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="caesar.html">Caesar</a>
            <a href="substitution.html">Substitution</a>
            <a href="vigenere.html">Vigenere</a>
            <a href="hill.html">Hill</a>
        </nav>
    </header>

    <main>
        <section class="cipher-container">
            <h2>Encrypt</h2>
            <label for="hill-encrypt-text">Plaintext:</label>
            <textarea id="hill-encrypt-text" rows="3"></textarea>
            <label for="hill-encrypt-key">Key (4 letters for 2x2 matrix):</label>
            <input type="text" id="hill-encrypt-key" maxlength="4" placeholder="e.g., FAST">
            <button id="hill-encrypt-btn">Encrypt</button>
            <label for="hill-encrypt-output">Ciphertext:</label>
            <textarea id="hill-encrypt-output" rows="3" readonly></textarea>
            <p class="error-message" id="hill-encrypt-error"></p>
        </section>

        <section class="cipher-container">
            <h2>Decrypt (Known-Plaintext Attack)</h2>
            <p>To break the Hill cipher (2x2), provide at least 4 characters of known plaintext and their corresponding ciphertext.</p>
            <label for="hill-known-plain">Known Plaintext (at least 4 letters):</label>
            <input type="text" id="hill-known-plain" placeholder="e.g., help">
            <label for="hill-known-cipher">Corresponding Ciphertext (at least 4 letters):</label>
            <input type="text" id="hill-known-cipher" placeholder="e.g., FSQK">
            <button id="hill-find-key-btn">Find Key Matrix</button>
            <label>Derived Key Matrix:</label>
            <div id="hill-derived-key-output" class="analysis-output"></div>
            <p class="error-message" id="hill-find-key-error"></p>
            <hr>
            <label for="hill-decrypt-text">Full Ciphertext to Decrypt:</label>
            <textarea id="hill-decrypt-text" rows="4"></textarea>
            <label for="hill-decrypt-key-input">Using Key (4 letters):</label>
            <input type="text" id="hill-decrypt-key-input" maxlength="4">
            <button id="hill-decrypt-btn">Decrypt with Derived Key</button>
            <label for="hill-decrypt-final-output">Decrypted Text:</label>
            <textarea id="hill-decrypt-final-output" rows="4" readonly></textarea>
            <p class="error-message" id="hill-decrypt-error"></p>
        </section>
    </main>

    <footer>
        <p>Cryptographic Cipher Showcase</p>
    </footer>

    <script src="js/hill.js"></script>
</body>
</html>
