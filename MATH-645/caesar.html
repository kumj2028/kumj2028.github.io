<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Caesar Cipher</title>
<link href="../style.css" rel="stylesheet"/>
</head>
<body>
<header>
<h1>Caesar Cipher</h1>
<nav>
<a href="index.html">Home</a>
<a href="caesar.html">Caesar</a>
<a href="substitution.html">Substitution</a>
<a href="vigenere.html">Vigenere</a>
<a href="hill.html">Hill</a>
</nav>
</header>
<main>
<section class="cipher-container">
<h2>Encrypt</h2>
<label for="caesar-encrypt-text">Plaintext:</label>
<textarea id="caesar-encrypt-text" rows="3"></textarea>
<label for="caesar-encrypt-shift">Shift (1-25):</label>
<input id="caesar-encrypt-shift" max="25" min="1" type="number" value="3"/>
<button id="caesar-random-shift-btn" type="button">Random Shift</button>
<button id="caesar-encrypt-btn">Encrypt</button>
<label for="caesar-encrypt-output">Ciphertext:</label>
<textarea id="caesar-encrypt-output" readonly="" rows="3"></textarea>
<p class="error-message" id="caesar-encrypt-error"></p>
</section>
<section class="cipher-container">
<h2>Decrypt (Brute-Force Analysis)</h2>
<label for="caesar-decrypt-text">Ciphertext:</label>
<textarea id="caesar-decrypt-text" rows="3"></textarea>
<button id="caesar-decrypt-btn">Decrypt</button>
<label for="caesar-decrypt-output">Possible Decryptions:</label>
<div class="analysis-output" id="caesar-decrypt-output"></div>
<p class="error-message" id="caesar-decrypt-error"></p>
</section>
</main>
<footer>
<p>Cryptographic Cipher Showcase</p>
</footer>
<script src="js/caesar.js"></script>
</body>
</html>
